
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woord & Daad Donatie Thermometer</title>
  <!-- Tailwind CSS (compiled version) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <!-- React and ReactDOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
  <style>
    .thermometer-bulb {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e55b13;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .thermometer-shine {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      top: 15px;
      left: 15px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes confetti-fall {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    .confetti {
      position: fixed;
      animation: confetti-fall 3s linear forwards;
    }

    /* Custom color classes that might not be in the CDN version */
    .bg-blue-600 {
      background-color: #2563eb;
    }
    .bg-blue-700 {
      background-color: #1d4ed8;
    }
    .bg-blue-800 {
      background-color: #1e40af;
    }
    .text-blue-600 {
      color: #2563eb;
    }
    .border-blue-600 {
      border-color: #2563eb;
    }
    .bg-orange-500 {
      background-color: #f97316;
    }
    .text-orange-500 {
      color: #f97316;
    }
    .border-orange-500 {
      border-color: #f97316;
    }
    .bg-green-500 {
      background-color: #22c55e;
    }
    .text-green-500 {
      color: #22c55e;
    }
    .bg-gradient-to-r {
      background-image: linear-gradient(to right, var(--tw-gradient-stops));
    }
    .from-blue-600 {
      --tw-gradient-from: #2563eb;
      --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(37, 99, 235, 0));
    }
    .to-blue-800 {
      --tw-gradient-to: #1e40af;
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .7;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const DonationThermometer = () => {
      const [currentAmount, setCurrentAmount] = useState(0);
      const [goalAmount, setGoalAmount] = useState(4000);
      const [donations, setDonations] = useState([]);
      const [donationAmount, setDonationAmount] = useState(25);
      const [showPopup, setShowPopup] = useState(false);
      const [popupMessage, setPopupMessage] = useState('');
      const [goalReached, setGoalReached] = useState(false);
      
      const percentage = Math.min((currentAmount / goalAmount) * 100, 100);
      
      useEffect(() => {
        // Add some initial donations for demonstration
        setTimeout(() => addDonation(600), 1000);
        setTimeout(() => addDonation(400), 3000);
        setTimeout(() => addDonation(800), 5000);
      }, []);
      
      const addDonation = (amount) => {
        const now = new Date();
        const donation = {
          id: Date.now(),
          amount: amount,
          date: now.toLocaleDateString('nl-NL'),
          time: now.toLocaleTimeString('nl-NL', {hour: '2-digit', minute:'2-digit'})
        };
        
        const previousAmount = currentAmount;
        const newAmount = previousAmount + amount;
        
        setCurrentAmount(newAmount);
        setDonations(prev => [donation, ...prev].slice(0, 8));
        showDonationPopup(amount);
        
        if (amount >= 100) {
          createConfetti(amount);
        }
        
        if (!goalReached && previousAmount < goalAmount && newAmount >= goalAmount) {
          setGoalReached(true);
          createConfetti(500);
          setTimeout(() => createConfetti(300), 2000);
        }
      };
      
      const showDonationPopup = (amount) => {
        setPopupMessage(`Er is zojuist ‚Ç¨${amount} gedoneerd!`);
        setShowPopup(true);
        setTimeout(() => setShowPopup(false), 5000);
      };
      
      const createConfetti = (amount) => {
        const pieceCount = Math.min(Math.max(amount, 30), 150);
        const container = document.getElementById('confetti-container');
        
        for (let i = 0; i < pieceCount; i++) {
          const confetti = document.createElement('div');
          const size = Math.random() * 10 + 5;
          const colors = ['#e55b13', '#0069b4', '#28a745', '#ffc107', '#dc3545'];
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          confetti.className = 'confetti';
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;
          confetti.style.backgroundColor = color;
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          
          container.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }
      };
      
      const resetThermometer = () => {
        setCurrentAmount(0);
        setDonations([]);
        setGoalReached(false);
      };
      
      return (
        <div className="min-h-screen">
          <div id="confetti-container" className="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></div>
          
          {/* Donation Popup */}
          <div className={`fixed top-6 right-6 bg-white p-4 rounded-lg shadow-lg flex items-center transform transition-transform duration-500 z-40 ${showPopup ? 'translate-x-0' : 'translate-x-full'}`}>
            <div className="bg-green-500 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl mr-4">‚Ç¨</div>
            <div>
              <h4 className="text-lg font-bold text-green-500">Nieuwe Donatie!</h4>
              <p>{popupMessage}</p>
            </div>
          </div>
          
          {/* Goal Reached Overlay */}
          {goalReached && (
            <div className="fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center z-50">
              <div className="text-white text-6xl font-bold mb-8 animate-pulse">
                DOEL BEREIKT! ‚Ç¨{goalAmount.toLocaleString('nl-NL')}
              </div>
              <button 
                className="bg-blue-600 text-white py-3 px-8 rounded-full text-xl font-bold hover:bg-blue-700 transition"
                onClick={() => setGoalReached(false)}
              >
                Geweldig! üéâ
              </button>
            </div>
          )}
          
          {/* Header */}
          <header className="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-6 shadow-md">
            <div className="container mx-auto text-center">
              <h1 className="text-4xl font-bold">Woord & Daad Actie-avond</h1>
              <p className="text-xl mt-2">5 april 2024</p>
            </div>
          </header>
          
          <main className="container mx-auto py-8 px-4">
            <div className="flex flex-col lg:flex-row">
              
              {/* Left Column - Thermometer */}
              <div className="w-full lg:w-2/3 flex flex-col items-center">
                <div className="text-5xl font-bold text-blue-600 mb-2">
                  ‚Ç¨{currentAmount.toLocaleString('nl-NL')}
                </div>
                <div className="text-2xl text-gray-600 mb-8">
                  Ons doel: ‚Ç¨{goalAmount.toLocaleString('nl-NL')}
                </div>
                
                <div className="relative h-96 mb-16">
                  {/* Thermometer */}
                  <div className="relative w-20 h-80 bg-white rounded-t-full border-2 border-gray-300 overflow-hidden mx-auto">
                    <div 
                      className="absolute bottom-0 w-full bg-orange-500 transition-all duration-1000 ease-out"
                      style={{ height: `${percentage}%` }}
                    ></div>
                  </div>
                  
                  {/* Thermometer Bulb */}
                  <div className="thermometer-bulb">
                    <div className="thermometer-shine"></div>
                  </div>
                  
                  {/* Markers */}
                  <div className="absolute top-0 left-full ml-4 h-80 flex flex-col justify-between py-2">
                    <div className="flex items-center">
                      <div className="w-4 h-0.5 bg-gray-600 mr-2"></div>
                      <div className="font-bold">‚Ç¨{goalAmount.toLocaleString('nl-NL')}</div>
                    </div>
                    <div className="flex items-center">
                      <div className="w-4 h-0.5 bg-gray-600 mr-2"></div>
                      <div className="font-bold">‚Ç¨{Math.round(goalAmount * 0.75).toLocaleString('nl-NL')}</div>
                    </div>
                    <div className="flex items-center">
                      <div className="w-4 h-0.5 bg-gray-600 mr-2"></div>
                      <div className="font-bold">‚Ç¨{Math.round(goalAmount * 0.5).toLocaleString('nl-NL')}</div>
                    </div>
                    <div className="flex items-center">
                      <div className="w-4 h-0.5 bg-gray-600 mr-2"></div>
                      <div className="font-bold">‚Ç¨{Math.round(goalAmount * 0.25).toLocaleString('nl-NL')}</div>
                    </div>
                    <div className="flex items-center">
                      <div className="w-4 h-0.5 bg-gray-600 mr-2"></div>
                      <div className="font-bold">‚Ç¨0</div>
                    </div>
                  </div>
                </div>
              </div>
              
              {/* Right Column */}
              <div className="w-full lg:w-1/3 lg:pl-8">
                {/* QR Code Section */}
                <div className="bg-white rounded-xl shadow-lg p-6 mb-6 text-center">
                  <h2 className="text-2xl font-bold text-blue-600 mb-4">Doneer nu!</h2>
                  <div className="w-48 h-48 mx-auto bg-white p-2 border-4 border-blue-600 rounded-lg mb-4">
                    <div className="w-full h-full bg-gray-200 flex items-center justify-center">
                      <span className="text-gray-500">QR Code</span>
                    </div>
                  </div>
                  <div className="text-lg font-bold text-orange-500">
                    Scan deze QR code om te doneren
                  </div>
                </div>
                
                {/* Recent Donations */}
                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                  <h2 className="text-2xl font-bold text-blue-600 pb-3 mb-4 text-center border-b-2 border-orange-500">
                    Recente Donaties
                  </h2>
                  <ul className="max-h-72 overflow-y-auto">
                    {donations.length > 0 ? (
                      donations.map(donation => (
                        <li key={donation.id} className="py-3 border-b border-gray-100 flex justify-between items-center fade-in">
                          <div>
                            <div className="text-gray-500 text-sm">{donation.date} {donation.time}</div>
                          </div>
                          <div className="text-xl font-bold text-orange-500">
                            ‚Ç¨{donation.amount.toLocaleString('nl-NL')}
                          </div>
                        </li>
                      ))
                    ) : (
                      <li className="py-3">Nog geen donaties ontvangen</li>
                    )}
                  </ul>
                </div>
                
                {/* Test Controls */}
                <div className="bg-white rounded-xl shadow-lg p-6">
                  <h3 className="text-xl font-bold text-blue-600 mb-2 text-center">Test Controls</h3>
                  <p className="text-center mb-4">Gebruik deze knoppen om de thermometer te testen</p>
                  <div className="flex flex-wrap justify-center">
                    <input
                      type="number"
                      value={donationAmount}
                      onChange={(e) => setDonationAmount(parseInt(e.target.value) || 0)}
                      className="w-24 px-4 py-2 border border-gray-300 rounded-full text-center mx-2 my-2"
                      min="1"
                      max="1000"
                    />
                    <button
                      onClick={() => addDonation(donationAmount)}
                      className="bg-blue-600 text-white px-4 py-2 rounded-full font-bold hover:bg-blue-700 transition mx-2 my-2"
                    >
                      Voeg donatie toe
                    </button>
                    <button
                      onClick={resetThermometer}
                      className="bg-blue-600 text-white px-4 py-2 rounded-full font-bold hover:bg-blue-700 transition mx-2 my-2"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
          
          <footer className="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 mt-8">
            <div className="container mx-auto text-center">
              <p>¬© 2024 Woord & Daad Actie-avond | Gemaakt met ‚ù§Ô∏è</p>
            </div>
          </footer>
        </div>
      );
    };
    
    ReactDOM.render(<DonationThermometer />, document.getElementById('root'));
  </script>
</body>
</html>
